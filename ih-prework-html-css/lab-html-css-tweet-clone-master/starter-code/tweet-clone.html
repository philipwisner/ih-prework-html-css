	<div class="tweet-box">

				<p class="user-account"><img class="emoji-logo" src="img/account-logo.jpg"> jack <img class="certified" src="img/validated-account.jpg"></p>
				<p class="username">&#64;jack</p>
			</div>
			<button class="follow"><img class="twitter-logo" src="img/twitter-logo.jpg"> Follow</button>
		</div>
		<div class="text-body">

			</ul>
		</div>
	</div>
