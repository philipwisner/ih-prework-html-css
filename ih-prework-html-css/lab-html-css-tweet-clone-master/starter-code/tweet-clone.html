<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>
	<div class="tweet-box">
		<div class ="top-text">
		<img id="profile-pic" src="img/profile-picture.jpg">
			<div class="user-info">
				<p class="user-account"><img id="emoji-logo" src="img/account-logo.jpg"> jack <img id="certified" src="img/validated-account.jpg"></p>
				<p class="username">&#64;jack</p>
			</div>
			<button id="follow"><img id="twitter-logo" src="img/twitter-logo.jpg"> Follow</button>
		</div>
		<div class="text-body">
			<p id="tweet-body">just setting up my twttr</p>
			<p id="time-date">9:50 PM - 21 Mar 2006</p>
		</div>
		<div class="icon-bar">
			<ul class="icon-list">
				<li><img class="bottom-icons" id="reply" src="img/reply.jpg"></li>
				<li><img class="bottom-icons" id="retweet" src="img/retweet.jpg"> 92,555</li>
				<li><img class="bottom-icons" id="favorite" src="img/favorite.jpg"> 71,111</li>
			</ul>
		</div>
	</div>
</body>
</html>
